label: 'HTextControl'
descr_height: 150
descr: |
  <p>HTextControl is a control unit that represents an editable input line of text. Commonly, textcontrol is used as a single text field in the request forms. HTextControl view or theme can be changed; the default_theme is used by default</p>
yaml_height: 200
yaml: |
  subviews:
  - class: HTextControl
    rect: [ 32, 32, 200, 24 ]
    options:
      value: "HTextControl"
  - class: HTextControl
    rect: [ 32, 60, 200, 24 ]
    options:
      value: "HTextControl"
      enabled: false
sample_height: 115
