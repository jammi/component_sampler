yaml: |
  subviews:
  - HDateTimePicker:
      rect: [ 32, 32, 220, 24 ]
      label: 'Date:'
      value: 1361089425
  - HDateTimePicker:
      rect: [ 32, 60, 220, 36 ]
      label: 'Date &amp;<br>picker:'
      value: 1361089425
      options:
        style:
          fontSize: 14px
        fieldFormat: 'DD.MM.YYYY HH:mm'
        calendarPicker: true
