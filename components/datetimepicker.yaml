label: 'HDateTimePicker'
descr_height: 160
descr: |
  <p>Simple date and time picker component, uses epoch number (seconds since 1970) as its value.</p>
  <p>When a date is set, it's rounded off to the beginning of the day (in UTC).</p>
  <p>Optionally shown with calendar picker pulldown.</p>
