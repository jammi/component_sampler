label: 'HSpeechBubble'
descr_height: 160
descr: |
  <p>Simple speech bubble component, usable for chat.</p>
yaml_height: 380
yaml: |
  subviews:
  - HSpeechBubble:
      rect: [ 32, 32, 160, 100 ]
      value: 'Hello'
  - HSpeechBubble:
      rect: [ 200, 32, 160, 100 ]
      value: 'Hello.'
  - HSpeechBubble:
      rect: [ ~, 32, 10, 10, 200, ~ ]
      value: 'Hello'
      options:
        autoWidth: true
        autoHeight: true
        orientation: right
  - HSpeechBubble:
      rect: [ ~, 32, 160, 100, 32, ~ ]
      value: 'Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat.'
      options:
        autoHeight: true
        orientation: right
        colors:
          start: '#000000'
          steps:
          - [ 9, '#330000' ]
          - [ 91, '#663333' ]
          end: '#660000'
          text: '#ffcc00'
sample_height: 100
