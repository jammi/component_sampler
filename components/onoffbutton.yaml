label: 'HOnOffButton'
descr_height: 160
descr: |
  <p>HCheckBox workalike, but uses an ON/OFF setup as a button.</p>
yaml_height: 380
yaml: |
  subviews:
  - class: HOnOffButton
    rect: [ 32, 32, 160, 24 ]
    options:
      value: true
      label: IN
      labelOff: OUT
  - class: HOnOffButton
    rect: [ 32, 60, 160, 24 ]
    options:
      value: true
      label: [ IN, OUT ]
      enabled: false
  - class: HOnOffButton
    rect: [ 200, 32, 160, 24 ]
    options:
      value: false
      label: 'On'
      labelOff: 'Off'
  - class: HOnOffButton
    rect: [ 200, 60, 160, 24 ]
    options:
      value: false
      label: [ 'On', 'Off' ]
      enabled: false
  - class: HOnOffButton
    rect: [ 400, 32, 160, 24 ]
    options:
      value: null
      label: True
      labelOff: False
  - class: HOnOffButton
    rect: [ 400, 60, 160, 24 ]
    options:
      value: null
      label: [ True, False ]
      enabled: false
sample_height: 130
