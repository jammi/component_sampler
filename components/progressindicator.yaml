label: 'HProgressIndicator'
descr_height: 160
descr: |
  <p>HProgressIndicator is a control unit used to convey the progress of a task, such as a download or file transfer. In other words, it is a component indicating a percentage of a total task has completed.</p>
  <p>Use the maxValue to define the point of progress at the end and use value to define the point of progress.</p>
yaml_height: 450
yaml: |
  subviews:
  - class: HProgressIndicator
    rect: [ 32, 32, 200, 24 ]
