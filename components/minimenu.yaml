label: HMiniMenu
descr_height: 160
descr: |
  <p>HRadiobuttonList expects the setListItems to be set. See HListItems. The value of the instance is the selected key in the listItems.</p>
yaml_height: 450
yaml: |
  subviews:
  - class: HMiniMenu
    rect: [ 0, 0, 100, 70 ]
    options:
      value: [ 0 ]
    subviews:
    - class: HListItems
      rect: [ 0 ]
      options:
        value:
        - label: Item 1
          value: 1
        - label: Item 2
          value: 0
  - class: HMiniMenu
    rect: [ 110, 0, 100, 70 ]
    options:
      value: [ 0 ]
    subviews:
    - class: HListItems
      rect: [ 0 ]
      options:
        enabled: false
        value:
        - label: Item 1
          value: 1
        - label: Item 2
          value: 0
sample_height: 200