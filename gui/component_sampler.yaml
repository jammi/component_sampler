type: GUITree
version: 0.5
dependencies:
- default_theme
- controls
- lists
- datetime
include:
- sample_view
- sample_tab_item

class: HApplication
extend:
  constructor: |
    function(_options){
      this.options = _options;
      this.base(20, 'Component Sampler');
    }
options:
  checker_pattern_gif_url: :checker_pattern_gif_url
subviews:
- class: HWindow
  rect: maxRect
  options:
    label: 'Component Sampler'
    closeButton: true
    collapseButton: true
    zoomButton: true
    maxSize: [ 2000, 2000 ]
    minSize: [ 900, 720 ]
  subviews:
  - class: HTab
    rect: [ 0, 0, null, null, 0, 0 ]
    options:
      valueObjId: :values.tab_0
    subviews:
    - class: HTabItem
      rect: none
      options:
        label: Controls
      subviews:
      - class: HTab
        rect: [ 8, 8, null, null, 8, 8 ]
        options:
          valueObjId: :values.tab_0_0
        subviews:
        - class: HTabItem
          rect: none
          options:
            label: Buttons
          subviews:
          - class: HTab
            rect: [ 8, 8, null, null, 8, 8 ]
            options:
              valueObjId: :values.tab_0_0_0
            subviews:
            - class: SampleTabItem
              rect: none
              options: :components.button
            - class: SampleTabItem
              rect: none
              options: :components.checkbox
            - class: SampleTabItem
              rect: none
              options: :components.radiobutton
            - class: SampleTabItem
              rect: none
              options: :components.uploader
        - class: HTabItem
          rect: none
          options:
            label: Text
          subviews:
          - class: HTab
            rect: [ 8, 8, null, null, 8, 8 ]
            options:
              valueObjId: :values.tab_0_0_1
            subviews:
            - class: SampleTabItem
              rect: none
              options: :components.stringview
            - class: SampleTabItem
              rect: none
              options: :components.textcontrol
            - class: SampleTabItem
              rect: none
              options: :components.passwordcontrol
            - class: SampleTabItem
              rect: none
              options: :components.textarea
        - class: HTabItem
          rect: none
          options:
            label: Sliders
          subviews:
          - class: HTab
            rect: [ 8, 8, null, null, 8, 8 ]
            options:
              valueObjId: :values.tab_0_0_2
            subviews:
            - class: SampleTabItem
              rect: none
              options: :components.slider
            - class: SampleTabItem
              rect: none
              options: :components.vslider
            - class: SampleTabItem
              rect: none
              options: :components.stepper
        - class: HTabItem
          rect: none
          options:
            label: Indicators
          subviews:
          - class: HTab
            rect: [ 8, 8, null, null, 8, 8 ]
            options:
              valueObjId: :values.tab_0_0_3
